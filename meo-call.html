<script type="text/javascript">
    RED.nodes.registerType('meo-call', {
        category: 'MEO',
        color: '#d8bfd8',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "meo-config", required: true },
            device_id: { value: "", required: true },
            feature_name: { value: "", required: true }
        },
        inputs: 1,
        outputs: 0,
        icon: "bridge.svg",
        align: "right",
        label: function() {
            return this.name || "Call Feature";
        },
        oneditprepare: function() {
            // FIX: Selector must match the ID with underscore
            var deviceSelect = $("#node-input-device_id");
            var currentDev = this.device_id;
            
            $.getJSON("http://meo-open-service.local:7000/api/devices", function(data) {
                deviceSelect.empty();
                if(data && Array.isArray(data)) {
                    data.forEach(function(dev) {
                        $("<option/>")
                            .val(dev.id)
                            .text(dev.label + " (" + dev.id + ")")
                            .appendTo(deviceSelect);
                    });
                    if (currentDev) { deviceSelect.val(currentDev); }
                }
            }).fail(function() {
                deviceSelect.empty();
                $("<option/>").val(currentDev).text(currentDev || "Service Unreachable").appendTo(deviceSelect);
            });
        }
    });
</script>

<script type="text/html" data-template-name="meo-call">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Config</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-device_id"><i class="fa fa-microchip"></i> Device</label>
        <select id="node-input-device_id" style="width:70%">
            <option value="" disabled selected>Loading devices...</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-feature_name"><i class="fa fa-cogs"></i> Feature</label>
        <input type="text" id="node-input-feature_name" placeholder="e.g. turn_on">
    </div>
</script>
