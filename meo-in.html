<script type="text/html" data-template-name="meo-in">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Enter node name">
  </div>
  <div class="form-row">
    <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
    <input type="text" id="node-input-topic" placeholder="Enter topic">
  </div>
  <hr/>
  <div class="form-row">
    <label for="node-input-url"><i class="fa fa-link"></i> Custom broker URL (optional)</label>
    <input type="text" id="node-input-url" placeholder="Enter URL">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('meo-in', {
    category: 'MEO',
    color: '#d8bfd8',
    defaults: {
      name: { value: '' },
      topic: { value: '', required: true },
      url: {value: ''}
    },
    inputs: 0,
    outputs: 1,
    icon: 'bridge.svg',
    label: function () {
      return this.name || 'meo-in';
    },
    oneditprepare: function () {
      $("#node-input-name").val(this.name);
      $("#node-input-topic").val(this.topic);
      $("#node-input-url").val(this.url);
    },
    oneditsave: function () {
      this.name = $("#node-input-name").val();
      this.topic = $("#node-input-topic").val();
      this.url = $("#node-input-url").val();
    }
  });
</script>
