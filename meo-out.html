<script type="text/html" data-template-name="meo-out">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Enter node name">
  </div>
  <div class="form-row">
    <label for="node-input-device"><i class="fa fa-cogs"></i> Device ID</label>
    <input type="text" id="node-input-device" placeholder="Enter device ID">
  </div>
  <div class="form-row">
    <label for="node-input-actuator"><i class="fa fa-bolt"></i> Actuator</label>
    <select id="node-input-actuator">
      <option value="motor">Motor</option>
      <option value="servo">Servo</option>
      <option value="relay">Relay</option>
    </select>
  </div>
  <hr>
</script>

<script type="text/javascript">
  RED.nodes.registerType('meo-out', {
    category: 'MEO',
    color: '#d8bfd8',
    defaults: {
      name: { value: '' },
      deviceId: { value: '', required: true },
      actuatorType: { value: '', required: true },
      url: {value: ''}
    },
    inputs: 1,
    outputs: 0,
    icon: 'bridge.svg',
    label: function () {
      return this.name || 'meo-out';
    },
    oneditprepare: function () {
      $("#node-input-name").val(this.name);
      $("#node-input-device").val(this.deviceId);
      $("#node-input-actuator").val(this.actuatorType);
      $("#node-input-url").val(this.url);
    },
    oneditsave: function () {
      this.name = $("#node-input-name").val();
      this.deviceId = $("#node-input-device").val();
      this.actuatorType = $("#node-input-actuator").val();
      this.url = $("#node-input-url").val();
    }
  });
</script>
